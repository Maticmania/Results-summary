<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <div class="left-side">
          <div class="up-left-side">
              <p>
                Your Result
              </p>
              <div class="score">
                <div class="score-result">
                  <h2>
                    76
                  </h2>
                  <span>of 100</span>
                </div>   
              </div>
                
          </div>
          <div class="down-left-side">
              <div class="info">
                <p>Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
              </div>
          </div>
      </div>
      <div class="right-side">
        <div class="summary">
          <p>Summary</P>
        </div>
        <div class="sum-info">
          <div style="background-color: rgb(243, 208, 208);">
            <div class="right-info">
              <img src="./assets/images/icon-reaction.svg">
              <p class="rec">Reaction</p>
            </div>
            <div class="right-score">
              <p>80<span> / 100</span></p>
            </div>
          </div>
          <div style="background-color: hsl(39, 72%, 80%);">
            <div class="right-info">
              <img src="./assets/images/icon-memory.svg">
              <p class="mem">Memory</p>
            </div>
            <div class="right-score">
              <p>92<span> / 100</span></p>
            </div></div>
          <div style="background-color:hsl(166, 76%, 81%);">
            <div class="right-info">
              <img src="./assets/images/icon-verbal.svg">
              <p class="ver">Verbal</p>
            </div>
            <div class="right-score">
              <p>61<span> / 100</span></p>
            </div>
          </div>
          <div style="background-color:hsl(234, 55%, 73%);">
            <div class="right-info">
              <img src="./assets/images/icon-visual.svg">
              <p class="vis">Visual</p>
            </div>
            <div class="right-score">
              <p>72<span> / 100</span> </p>
            </div>
          </div>
        </div>
        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Maticmania">Matic.Dev</a>.
  </div>
</body>
</html>
